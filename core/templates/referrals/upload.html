{% extends "base.html" %}
{% block content %}
{% if success %}
      <div class="alert alert-success mt-3 alert-dismissible fade show " role="alert">
          Uploaded file successfully ðŸ¤­
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}
  <h2 class="mb-4" style="color: #144650;">Upload CSV File</h2>
  
  <form method="post" enctype="multipart/form-data" class="needs-validation">
      {% csrf_token %}
      
      <div class="mb-3">
          <label for="id_file" class="form-label" style="color: #144650;">{{ form.file.label }}</label>
          {{ form.file }}
      </div>
      <button type="submit" class="btn btn-primary" style="background-color: #144650; border-color: #144650;">Upload</button>

      
  </form>
{% endblock %}
